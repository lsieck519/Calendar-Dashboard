<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="hero is-link">
        <div class="hero-body">
            <img src="./assets/Shutterstock_750794419.jpg" alt="lady elf" height="100px" width="100px">
            <div>
                <p class="title">
                    Super Awesome Title
                </p>
                <p class="subtitle">
                    The best way to organize your day!
                </p>
            </div>
        </div>
      </section>

    <div class="tile is-ancestor">
        <div class="tile is-vertical is-4">
          <div class="tile">
            <div class="tile is-parent is-vertical">

              <article class="tile is-child notification is-primary">
                <p class="title" >DATE</p>
                <p class="subtitle" id="date">DATE</p>
              </article>

              <article class="tile is-child notification is-warning">
                <p class="title">...tiles</p>
                <p class="subtitle">WEATHER</p>
              </article>
            </div>
            
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
              <p class="title">Wide tile</p>
              <p class="subtitle">MOVIES</p>
              <div class="content">
                <!-- Content -->
              </div>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-success">
            <div class="content">
              <p class="title">Tall tile</p>
              <p class="subtitle">TASK LIST</p>
              <div class="content">
                <!-- Content -->
              </div>
            </div>
          </article>
        </div>
      </div>

      <script src="./assets/script.js"></script>

</body>
</html>
