
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
   <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
   />
   <link rel="stylesheet" href="./assets/style.css">
   <title>Schedule Dashboard</title>
</head>
<body>
  
   <section class="hero is-link">
       <div class="hero-body">
           <img src="./assets/images/logo-color.png" alt="lady elf" height="75px" width="75px">
           <div>
               <p class="title">
                   Belle 
               </p>
               <p class="subtitle">
                   The best way to organize your day!
               </p>
           </div>
       </div>
     </section>
 
   <div class="tile is-ancestor">
       <div class="tile is-vertical is-4">
         <div class="tile">
           <div class="tile is-parent is-vertical">
 
             <article class="tile is-child notification is-primary">
               <p class="title" >DATE</p>
               <p class="subtitle" id="date">DATE</p>
             </article>
 
     <!-- WEATHER -->
             <article id="weather" class="tile is-child notification is-warning">
               <h2 class="title">Today's Weather</h2>
            
               <form>
                 <div class="has-text-centered">   
                   <input id="city-input" class="input is-primary" type="text" placeholder="Enter the name of your city"/>
                   <button id="search" class="button" type="submit">Get Weather Forecast</button>
                 </div>
               </form>
                 <!-- today's forecast results -->
 
                   <div id="forecast-today">
                   <div class="column current-city-data"  class="columns box content">
                       <h2 id="icon"></h2>
                       <h2 id="city-name"></h2>
                       <h4 id="conditions"></h4>
                       <h4 id="temp"></h4>
                       <h4 id="high"></h4>
                       <h4 id="humidity"></h4>
                       <h4 id="wind-speed"></h4>
                   </div>
               </article>
           </div>
           </div>
 
       <!-- MOVIES -->
         <div class="tile is-parent">
           <article class="tile is-child notification is-danger">
             <p class="title">Wide tile</p>
             <p class="subtitle">MOVIES</p>
             <div class="content">
               <!-- Content -->
               
               <div class="has-text-centered">
                  <button class="button js-modal-trigger" data-target="modal-js-example">
                    Random Trending Movie
                  </button>
               </div>

               <div id="modal-js-example" class="modal">
                <div class="modal-background"></div>
              
                <div class="modal-content width">
                  <div class="box">
                    <article class="has-text-centered">
                      <p>Try this movie:</p>
                      <!-- Your content -->
                      <img id="poster" src="https://image.tmdb.org/t/p/w300/t6HIqrRAclMCA60NsSmeqe9RmNV.jpg" alt="">
                      <h1 id="movie-title">Movie Title</h1>
                      <p id="overview">Overview</p>
                    </article>
                  </div>
                </div>
              
                <button class="modal-close is-large" aria-label="close"></button>
              </div>              

             </div>
           </article>
         </div>
       </div>
       <div class="tile is-parent">
         <article class="tile is-child notification is-success">
           <div class="content">
            <div class="has-text-centered">
              <p class="title">Schedule</p>
            </div>
             <div id="hour-6" class="row time-block present">
               <div class="col-2 col-md-1 hour text-center py-3">6AM</div>
               <textarea id="text-9" class="col-8 col-md-10 description" rows="3" ></textarea>
             </div>
 
             <div id="hour-7" class="row time-block present">
               <div class="col-2 col-md-1 hour text-center py-3">7AM</div>
               <textarea id="text-9" class="col-8 col-md-10 description" rows="3"></textarea>
             </div>
 
             <div id="hour-8" class="row time-block present">
               <div class="col-2 col-md-1 hour text-center py-3">8AM</div>
               <textarea id="text-9" class="col-8 col-md-10 description" rows="3"></textarea>
             </div>
 
             <div id="hour-9" class="row time-block present">
               <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
               <textarea id="text-9" class="col-8 col-md-10 description" rows="3"></textarea>
             </div>
      
             <div id="hour-10" class="row time-block present">
               <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
               <textarea id="text-10" class="col-8 col-md-10 description" rows="3"> </textarea>
             </div>
      
             <div id="hour-11" class="row time-block present">
               <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
               <textarea id="text-11" class="col-8 col-md-10 description" rows="3"> </textarea>
             </div>
      
             <div id="hour-12" class="row time-block present">
               <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
               <textarea id="text-12" class="col-8 col-md-10 description" rows="3"> </textarea>
             </div>
      
             <div id="hour-13" class="row time-block present">
               <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
               <textarea id="text-13" class="col-8 col-md-10 description" rows="3"> </textarea>
             </div>
      
             <div id="hour-14" class="row time-block present">
               <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
               <textarea id="text-14" class="col-8 col-md-10 description" rows="3"> </textarea>
             </div>
      
             <div id="hour-15" class="row time-block present">
               <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
               <textarea id="text-15" class="col-8 col-md-10 description" rows="3"> </textarea>
             </div>
      
             <div id="hour-16" class="row time-block present">
               <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
               <textarea id="text-16" class="col-8 col-md-10 description" rows="3"> </textarea>
             </div>
      
             <div id="hour-17" class="row time-block present">
               <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
               <textarea id="text-17" class="col-8 col-md-10 description" rows="3"> </textarea>
             </div>
 
             <div class="has-text-centered">
               <button class="button" id="save">Save</button>
             </div>
 
             <div class="content">
               <!-- Content -->
             </div>
           </div>
         </article>
       </div>
     </div>
 
 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/script.js"></script>
 
</body>
</html>
